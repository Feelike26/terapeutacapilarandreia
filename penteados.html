<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides de Penteados</title>
    <link rel="stylesheet" href="styles-slides.css">
</head>
<body>
    <div class="slides-container">
        <span class="close-button" onclick="window.close();">&times;</span>
        <div class="slide">
            <img src="i" alt="Penteado 1">
        </div>
        <div class="slide">
            <img src="img/penteado2.jpg" alt="Penteado 2">
        </div>
        <div class="slide">
            <img src="img/penteado3.jpg" alt="Penteado 3">
        </div>
        <!-- Adicione mais slides conforme necessÃ¡rio -->

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>

        <div class="like-container">
            <button class="like-button">&#x2764;</button>
        </div>
    </div>

    <script src="scripts-slides.js"></script>
</body>
</html>
